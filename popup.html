<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalshi Market Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --kalshi-green: #07C285;
            --kalshi-green-hover: #06b077;
            --kalshi-green-light: #e6f9f3;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --white: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            width: 380px;
            min-height: 400px;
            background: var(--white);
            color: var(--gray-900);
            line-height: 1.5;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--kalshi-green) 0%, var(--kalshi-green-hover) 100%);
            color: var(--white);
            padding: 16px 20px;
            border-bottom: 1px solid var(--gray-200);
        }

        .header h1 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header .subtitle {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 2px;
        }

        .header .subtitle a {
            color: var(--white);
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.15s ease;
        }

        .header .subtitle a:hover {
            border-bottom-color: var(--white);
            opacity: 1;
        }

        .content {
            padding: 16px 20px;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13px;
            color: var(--gray-600);
        }

        .status-bar.loading {
            background: var(--kalshi-green-light);
            border-color: var(--kalshi-green);
            color: var(--kalshi-green-hover);
        }

        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid var(--gray-300);
            border-top: 2px solid var(--kalshi-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .analysis-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-sm);
        }

        .analysis-card h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-800);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .analysis-section {
            margin-bottom: 16px;
        }

        .analysis-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 12px;
            font-weight: 500;
            color: var(--gray-600);
            margin: 0 0 8px 0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
            white-space: nowrap;
            cursor: default;
            transition: all 0.15s ease;
        }

        .tag:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .tag-entity {
            background: var(--kalshi-green-light);
            color: var(--kalshi-green-hover);
            border: 1px solid var(--kalshi-green);
        }

        .tag-keyword {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-200);
        }

        .empty-state {
            color: var(--gray-400);
            font-style: italic;
            font-size: 12px;
            text-align: center;
            padding: 8px;
        }

        .markets-container {
            background: var(--white);
        }

        .markets-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--gray-800);
            margin: 0 0 12px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .market-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .market-item {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            transition: all 0.15s ease;
            overflow: hidden;
        }

        .market-item:hover {
            border-color: var(--kalshi-green);
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .market-link {
            display: block;
            padding: 12px;
            text-decoration: none;
            color: inherit;
        }

        .market-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-900);
            margin: 0 0 4px 0;
            line-height: 1.4;
        }

        .market-subtitle {
            font-size: 11px;
            color: var(--gray-500);
            margin: 0 0 6px 0;
        }

        .market-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 11px;
        }

        .similarity-score {
            background: var(--kalshi-green-light);
            color: var(--kalshi-green-hover);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 500;
        }

        .market-price {
            color: var(--gray-600);
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            text-align: center;
        }

        .icon {
            width: 16px;
            height: 16px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
            </svg>
            Kalshi Market Finder
        </h1>
        <div class="subtitle">Created by <a href="https://twitter.com/sanjayamirthraj" target="_blank">@sanjayamirthraj</a> </div>
    </div>

    <div class="content">
        <div id="status-message" class="status-bar loading">
            <div class="spinner"></div>
            <span>Analyzing page content...</span>
        </div>

        <div id="keywords-section" class="analysis-card" style="display: none;">
            <h3>
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9.5 3A6.5 6.5 0 0 1 16 9.5c0 1.61-.59 3.09-1.56 4.23l.27.27h.79l5 5-1.5 1.5-5-5v-.79l-.27-.27A6.516 6.516 0 0 1 9.5 16 6.5 6.5 0 0 1 3 9.5 6.5 6.5 0 0 1 9.5 3m0 2C7 5 5 7 5 9.5S7 14 9.5 14 14 12 14 9.5 12 5 9.5 5z"/>
                </svg>
                AI Analysis
            </h3>
            
            <div id="entities-section" class="analysis-section">
                <div class="section-title">Named Entities</div>
                <div id="entities-list" class="tag-container"></div>
            </div>
            
            <div id="keywords-section-extra" class="analysis-section">
                <div class="section-title">Key Terms</div>
                <div id="keywords-list" class="tag-container"></div>
            </div>
        </div>

        <div class="markets-container">
            <!-- <div class="markets-title">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3,13H11V3H3M3,21H11V15H3M13,21H21V11H13M13,3V9H21V3"/>
                </svg>
                Related Markets
            </div> -->
            <ul id="market-list" class="market-list">
                <li class="market-item">
                    <div class="market-link">
                        <div class="empty-state">Loading markets...</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script type="module" src="popup.js"></script>
</body>
</html>
