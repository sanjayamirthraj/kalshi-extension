<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalshi Market Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            width: 320px;
            min-height: 300px;
            overflow-x: hidden;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        #keywords-section {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 15px;
            font-size: 12px;
        }
        #keywords-list {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 5px;
        }
        .keyword-tag {
            background-color: #007bff;
            color: white;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 11px;
            white-space: nowrap;
        }
        .entity-tag {
            background-color: #28a745;
            color: white;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 11px;
            white-space: nowrap;
        }
        .keyword-tag-alt {
            background-color: #6c757d;
            color: white;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 11px;
            white-space: nowrap;
        }
        .keyword-category {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <h3>AI-Powered Market Finder</h3>
    
    <div id="keywords-section" style="display: none;">
        <strong>AI Analysis:</strong>
        <div id="entities-section">
            <div style="font-size: 11px; margin-top: 5px; color: #666;"><strong>Named Entities:</strong></div>
            <div id="entities-list" class="keyword-category"></div>
        </div>
        <div id="keywords-section-extra">
            <div style="font-size: 11px; margin-top: 8px; color: #666;"><strong>Key Terms:</strong></div>
            <div id="keywords-list" class="keyword-category"></div>
        </div>
    </div>
    
    <div id="status-message">Analyzing page content...</div>
    <ul id="market-list">
        <li>Loading...</li>
    </ul>

    <script type="module" src="popup.js"></script>
</body>
</html>
